    <body>

        <!-- VERIFICA EMAIL -->
        <section id="email">
            <div>
                <h1 class="trueEmail">Verifica Email</h1>
                <h1 class="falseEmail"></h1>
            </div>
             <div class="container">
                 <input type="email" placeholder="Inserisci la tua email" id="userEmail" value="">
                 <button id="btn">Verifica</button>
             </div>   
        </section>

        <!-- GIOCO DEI DADI -->
        <section id="dice">
            <div class="container">
                <h1 id="result">Let's Play</h1>
            
                <div class="dice">
                    <p class="Player1">Player 1</p>
                    <img class="img1" src="./img/dice6.png">
                </div>
            
                <div class="dice">
                    <p class="Player2">Player 2</p>
                    <img class="img2" src="./img/dice6.png">
                </div>
            </div>            
            
            <div class="container bottom">
                <button type="button" class="button" onClick="rollTheDice()">
                    Lancia i dadi
                </button>
            </div>
            <div class="container bottom">
                <button type="button" class="button" onClick="editNames()">
                    Modifica il tuo nome
                </button>
            </div>
        </section>

    <script src="js/script.js"
    ></script>
    </body>
